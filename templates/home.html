<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/homeStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script src="../static/scripts/weather.js"></script>
    <script src="../static/scripts/time.js"></script>
    <script src="../static/scripts/system.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('WOL') }}">Wake On Lan</a>
        </nav>
    </header>
    <main class="layout">
        <div class="right-panel">
            <div class="panel-item cpu-stats">
                <div class="cpu-icon">
                    <i class="fas fa-microchip"></i>
                </div>
                <div class="cpu-info">
                    <span class="cpu-label">CPU Usage</span>
                    <span id="cpu" class="cpu-value">45%</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 45%"></div>
                    </div>
                </div>
            </div>
            <div class="panel-item cpu-stats">
                <div class="ram-icon">
                    <i class="fa-solid fa-memory"></i>
                </div>
                <div class="cpu-info">
                    <span class="cpu-label">RAM Usage</span>
                    <span id="ram" class="cpu-value">45%</span>
                    <div class="progress-bar">
                        <div class="ram-progress" style="width: 45%"></div>
                    </div>
                </div>
            </div>
            <div class="panel-item cpu-stats">
                <div class="disk-icon">
                    <i class="fa-solid fa-hard-drive"></i>
                </div>
                <div class="cpu-info">
                    <span class="cpu-label">Disk Space</span>
                    <span id="disk" class="cpu-value">45%</span>
                    <div class="progress-bar">
                        <div class="disk-progress" style="width: 45%"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="center-panel">
            <div class="container">
                <h1 id="clock">00:00</h1>
            </div>
            <div class="weather">
                <div id="icon"></div>
                <p id="temp">0.0Â°C</p>
            </div>
        </div>

        <div class="left-panel">
            <div class="panel-item date-stats">
                <div class="date-icon">
                    <i class="fa-solid fa-champagne-glasses"></i>
                </div>
                <div class="date-info">
                    <span class="date-label">Year Progress</span>
                    <span id="year" class="date-value">45%</span>
                    <div class="progress-bar">
                        <div class="year-progress" style="width: 45%"></div>
                    </div>
                </div>
            </div>
            <div class="panel-item date-stats">
                <div class="date-icon">
                    <i class="fas fa-calendar-days"></i>
                </div>
                <div class="date-info">
                    <span class="date-label">Month Progress</span>
                    <span id="month" class="date-value">45%</span>
                    <div class="progress-bar">
                        <div class="month-progress" style="width: 45%"></div>
                    </div>
                </div>
            </div>
            <div class="panel-item date-stats">
                <div class="date-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="date-info">
                    <span class="date-label">Day Progress</span>
                    <span id="day" class="date-value">45%</span>
                    <div class="progress-bar">
                        <div class="day-progress" style="width: 45%"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 ARCTIC HOME CENTER</p>
    </footer>
</body>
</html>
